<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>News Finder</h1>
        <form id="js-form">
            <label for="search-news">Search news</label>
            <input type="text" name="search-news" id="js-search-news">

            <label for="max-results">Max Results</label>
            <input type="number" name="max-results" id="js-max-results" value="10" required>

            <input type="submit" value="Get News!">
        </form>
        <p id='js-error-message' class='error-message'></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
